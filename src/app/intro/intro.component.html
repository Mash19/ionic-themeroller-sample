<ion-slides pager="true" [options]="mySlideOptions">
    <ion-slide>
        <ion-grid>
            <ion-row>
                <ion-col size="6" size-lg offset="3">
                    <h1>Slide 1</h1>
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col>
                    Here we will have logo on top and login screen on bottom. We will also have footer in bottom.
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-slide>
    <ion-slide>
        <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
        <ion-grid>
            <ion-row>
                <ion-col size="6" size-lg offset="3">
                    <h1>Slide 3</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button color="primary" (click)="goToLogin()">Login</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label>Don't show it again</ion-label>
                        <ion-checkbox color="primary" [checked]="introShown" (ionChange)="toggleDoNotShowIntro(introShown = !introShown)">
                        </ion-checkbox>
                    </ion-item>
                </ion-col>

            </ion-row>
        </ion-grid>



    </ion-slide>
</ion-slides>
